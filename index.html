<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h3>Select a length and characters to be included:</h3>
          <form id="create-form">
            <input type="number" id="length" name="length" min="8" max="128">
            <label for="length">Password length, between 8 and 128</label>
            <br>
            <input type="checkbox" id="capital">
            <label for="capital">Capital letters</label>
            <br>
            <input type="checkbox" id="lower">
            <label for="lower">Lowercase letters</label>
            <br>
            <input type="checkbox" id="numbers">
            <label for="numbers">Numbers</label>
            <br>
            <input type="checkbox" id="special">
            <label for="special">Special characters</label>

            <button id="generate" class="btn" type="submit">Generate Password</button>
          </form>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>

    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
